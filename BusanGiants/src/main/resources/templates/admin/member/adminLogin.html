<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{common/layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    .form-section {
      margin-top: 50px;
    }
    .form-section h2 {
      margin-bottom: 30px;
    }
    .form-group .col-form-label {
      padding-right: 10px;
    }
  </style>
</head>
<body>

<div layout:fragment="content">

	<div class="container form-section">
		<form th:action="@{/admin/member/adminLogin}" method="post" class="checkout__form">
			<h2>로그인</h2>
			<div class="form-group row">
				<label for="userid" class="col-sm-2 col-form-label">아이디 <span class="text-danger">*</span></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="adminId" placeholder="아이디를 입력하세요.">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">비밀번호 <span class="text-danger">*</span></label>
				<div class="col-sm-4">
					<input type="password" class="form-control" name="passwd"  placeholder="비밀번호를 입력하세요.">
				</div>
				<div align="left">
					<button type="submit" class="site-btn">로그인</button>
				</div>
			</div>
   		</form>
  	</div>
  	
</div>  	


</body>
</html>
