<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBO League Standings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .standings-table {
      margin-top: 30px;
      border: 2px solid #000;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .standings-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .standings-table th, .standings-table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .standings-table th {
      background-color: #f8f9fa;
    }
    .team-logo {
      max-width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="standings-table">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Team</th>
              <th>Matches</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Win %</th>
              <th>GB</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <img src="images/lotte_emblem_logo.jpg" alt="Lotte Giants" class="team-logo">
                Lotte Giants
              </td>
              <td>60</td>
              <td>40</td>
              <td>20</td>
              <td>.667</td>
              <td>-</td>
            </tr>
            <tr>
              <td>2</td>
              <td>
                <img src="images/kt_wiz.png" alt="KT Wiz" class="team-logo">
                KT Wiz
              </td>
              <td>62</td>
              <td>39</td>
              <td>23</td>
              <td>.629</td>
              <td>1.5</td>
            </tr>
            <tr>
              <td>3</td>
              <td>
                <img src="images/kia_emblem_logo.jpg" alt="KIA Tigers" class="team-logo">
                KIA Tigers
              </td>
              <td>59</td>
              <td>35</td>
              <td>24</td>
              <td>.593</td>
              <td>3.0</td>
            </tr>
            <tr>
              <td>4</td>
              <td>
                <img src="images/samsung_lions.png" alt="Samsung Lions" class="team-logo">
                Samsung Lions
              </td>
              <td>58</td>
              <td>34</td>
              <td>24</td>
              <td>.586</td>
              <td>3.5</td>
            </tr>
            <tr>
              <td>5</td>
              <td>
                <img src="images/nc_dinos.png" alt="NC Dinos" class="team-logo">
                NC Dinos
              </td>
              <td>61</td>
              <td>33</td>
              <td>28</td>
              <td>.541</td>
              <td>6.0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
