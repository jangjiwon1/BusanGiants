<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{common/layout/layout.html}">
  <head>
    <title>Matches</title>
    <meta charset="utf-8">
  </head>
  <body>
  
  <div layout:fragment="content">


<div class="site-section bg-light" data-aos="fade-up">
  <div class="container">
    <div class="row align-items-first">
      <div class="col-md-7">
        <form action="#" method="post" class="bg-white">
          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-6">
                <label for="first_name" class="text-black">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>
              <div class="col-md-6">
                <label for="last_name" class="text-black">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="username" class="text-black">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="confirm_password" class="text-black">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-5">
        <div class="p-4 border mb-3 bg-white">
          <p class="mb-0">Address</p>
          <p class="mb-4">Busan, Saha, Hadan, KOR</p>

          <p class="mb-0">Phone</p>
          <p class="mb-4"><a href="#">010 6372 2035</a></p>

          <p class="mb-0">Email Address</p>
          <p class="mb-4"><a href="#">jjwung0943@gamil.com</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


   

    

</div>
    
  </body>
</html>
