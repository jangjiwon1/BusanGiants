<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-section {
      margin-top: 50px;
    }
    .form-section h2 {
      margin-bottom: 30px;
    }
    .form-group .col-form-label {
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container form-section">
    <h2>회원가입</h2>
    <form>
      <div class="form-group row">
        <label for="userid" class="col-sm-2 col-form-label">아이디 <span class="text-danger">*</span></label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요.">
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-secondary">중복확인</button>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">비밀번호 <span class="text-danger">*</span></label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
        </div>
      </div>
      <div class="form-group row">
        <label for="confirm_password" class="col-sm-2 col-form-label">비밀번호 확인 <span class="text-danger">*</span></label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="confirm_password" placeholder="비밀번호를 확인하세요.">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">이름 <span class="text-danger">*</span></label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요.">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">성별 <span class="text-danger">*</span></label>
        <div class="col-sm-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="남">
            <label class="form-check-label" for="male">남</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="여">
            <label class="form-check-label" for="female">여</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">생년월일 <span class="text-danger">*</span></label>
        <div class="col-sm-2">
          <select class="form-control" id="birth_year">
            <option>년도</option>
            <option>1960</option>
            <option>1961</option>
            <option>1962</option>
            <option>1963</option>
            <option>1964</option>
            <option>1965</option>
            <option>1966</option>
            <option>1967</option>
            <option>1968</option>
            <option>1969</option>
            <option>1970</option>
            <option>1971</option>
            <option>1972</option>
            <option>1973</option>
            <option>1974</option>
            <option>1975</option>
            <option>1976</option> 
            <option>1977</option>
            <option>1978</option>
            <option>1979</option>
            <option>1980</option>
            <option>1981</option>
            <option>1982</option>
            <option>1983</option>
            <option>1984</option>
            <option>1985</option>
            <option>1986</option>
            <option>1987</option>
            <option>1988</option>
            <option>1989</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>           
          </select>
        </div>
        <div class="col-sm-1">
          <select class="form-control" id="birth_month">
            <option>월</option>
            <!-- Add month options here -->
          </select>
        </div>
        <div class="col-sm-1">
          <select class="form-control" id="birth_day">
            <option>일</option>
            <!-- Add day options here -->
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="contact" class="col-sm-2 col-form-label">연락처 <span class="text-danger"></span></label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="contact" placeholder="-을 포함해서 입력하세요.">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">이메일 <span class="text-danger"></span></label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요.">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">주소 <span class="text-danger"></span></label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="email" placeholder="주소를 입력하세요.">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
