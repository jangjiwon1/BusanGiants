<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{common/layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<style>
        body {
            background-color: #f8f9fa;
        }
        .form-section {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .site-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .site-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

 <div class="container form-section">
        <form th:action="@{/member/login}" method="post" class="checkout__form">
            <h2>로그인</h2>
            <div class="form-group row mb-3">
                <label for="userid" class="col-sm-3 col-form-label">아이디 <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="memberId" id="userid" placeholder="아이디를 입력하세요.">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="password" class="col-sm-3 col-form-label">비밀번호 <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="passwd" id="password" placeholder="비밀번호를 입력하세요.">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="site-btn">로그인</button>
                </div>
            </div>
        </form>
    </div>

  	
</div>  	


</body>
</html>
