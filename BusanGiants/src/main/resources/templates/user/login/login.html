<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-section {
      margin-top: 50px;
    }
    .form-section h2 {
      margin-bottom: 30px;
    }
    .form-group .col-form-label {
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container form-section">
    <h2>로그인</h2>
    <form>
      <div class="form-group row">
        <label for="userid" class="col-sm-2 col-form-label">아이디 <span class="text-danger">*</span></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요.">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">비밀번호 <span class="text-danger">*</span></label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
        </div>
      </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
